{{ define "main" }}
  <h1>Notes Overview</h1>
  {{ range .Sections }}  <!-- Loops through subfolders -->
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <ul>
      {{ range .Pages }}  <!-- Lists notes inside the subfolder -->
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  {{ end }}
{{ end }}

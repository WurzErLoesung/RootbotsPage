{{ define "main" }}
  <h1>Overview</h1>
  {{ range .Sections }}  <!-- Loops through subfolders -->
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <ul>
      {{ range .Pages }}  <!-- Lists notes inside the subfolder -->
        {{ if not .Params.hidden }}
          <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
      {{ end }}
    </ul>
  {{ end }}
{{ end }}
